<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div id="calculator" class="calculator">

        <button  onclick="clean()">C</button>
      
        <div id="viewer" class="viewer"></div>
      
        <button class="number" id="7" value="7" onclick="show(document.getElementById('7').value)">7</button>
        <button class="number" id="8" value="8" onclick="show(document.getElementById('8').value)">8</button>
        <button class="number" id="9" value="9" onclick="show(document.getElementById('9').value)">9</button>
        <button id="plus" value="+" onclick="show(document.getElementById('plus').value)" >+</button>
      
        <button class="number" id="4" value="4" onclick="show(document.getElementById('4').value)">4</button>
        <button class="number" id="5" value="5" onclick="show(document.getElementById('5').value)">5</button>
        <button class="number" id="6" value="6" onclick="show(document.getElementById('6').value)">6</button>
        <button id="minus" value="-" onclick="show(document.getElementById('minus').value)">-</button>
      
        <button class="number" id="1" value="1" onclick="show(document.getElementById('1').value)">1</button>
        <button class="number" id="2" value="2" onclick="show(document.getElementById('2').value)">2</button>
        <button class="number" id="3" value="3" onclick="show(document.getElementById('3').value)">3</button>
        <button id="times" value="*" onclick="show(document.getElementById('times').value)">*</button>
      
        <button class="number" id="0" value="0" onclick="show(document.getElementById('0').value)">0</button>
        <button class="number" id="period" value="." onclick="show(document.getElementById('period').value)">.</button>
        <button  onclick="calculate()">=</button>
        <button id="divide" value="/" onclick="show(document.getElementById('divide').value)">/</button>
        
      </div>
</body>


<script>
var viewer=document.getElementById("viewer");
var num =document.getElementsByClassName("number");
//var flag = new Boolean(false);



function calculate(){
    
    var input=viewer.innerHTML;
	var result = eval(input);
    viewer.innerHTML=result;
    
    
}

function clean(){
    viewer.innerHTML="";
}

function show(x){
    viewer.innerHTML+=x;
    
}



</script>
</html>
