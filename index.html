<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="calculator" class="calculator">

        <button  onclick="clean()">C</button>
      
        <div id="viewer" class="viewer"></div>
      
        <button class="number" id="7" value="7" onclick="show(this)">7</button>
        <button class="number" id="8" value="8" onclick="show(this)">8</button>
        <button class="number" id="9" value="9" onclick="show(this)">9</button>
        <button id="plus" value="+" onclick="show(this)" >+</button>
      
        <button class="number" id="4" value="4" onclick="show(this)">4</button>
        <button class="number" id="5" value="5" onclick="show(this)">5</button>
        <button class="number" id="6" value="6" onclick="show(this)">6</button>
        <button id="minus" value="-" onclick="show(this)">-</button>
      
        <button class="number" id="1" value="1" onclick="show(this)">1</button>
        <button class="number" id="2" value="2" onclick="show(this)">2</button>
        <button class="number" id="3" value="3" onclick="show(this)">3</button>
        <button id="times" value="*" onclick="show(this)">*</button>
      
        <button class="number" id="0" value="0" onclick="show(this)">0</button>
        <button class="number" id="period" value="." onclick="show(this)">.</button>
        <button  onclick="calculate()">=</button>
        <button id="divide" value="/" onclick="show(this)">/</button>
        
      </div>
</body>
